<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Image Links</title>
  </head>
  <body>
    <header>Welcome to the world of technology; nature and food.</header>
    <p>
      Explore the different technologies; nature and selection of exquisite
      cuisines
    </p>
    <img
      src="images/Technology.jpg"
      alt="Man holding tech devices"
      width="400"
      srcset=""
    />
    <h1 class="mb-4 mt-4">Gallery</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-4">
          <a href="https://www.pexels.com/search/nature/" target="_blank">
            <img src="images/nature 01.jpg" alt="" width="300" />
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a href="https://www.pexels.com/search/nature/" target="_blank">
            <img src="images/nature 02.jpg" alt="" width="300" />
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a href="https://www.pexels.com/search/nature/" target="_blank">
            <img src="images/nature 03.jpg" alt="" width="300" />
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a href="https://www.pexels.com/search/nature/" target="_blank">
            <img src="images/nature 04.jpg" alt="" width="300" />
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a href="https://www.pexels.com/search/nature/" target="_blank">
            <img src="images/nature 05.jpg" alt="" width="300" />
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a href="https://www.pexels.com/search/nature/" target="_blank">
            <img src="images/nature 06.jpg" alt="" width="300" />
          </a>
        </div>
      </div>
      <h1>Italian Cuisine - Menu</h1>
      <ul class="mt-5">
        <li>
          <a
            href="https://www.businessinsider.com/best-and-worst-things-to-eat-at-an-italian-restaurant-2020-1"
            target="_blank"
            ><img src="images/spaghetti.jpg" alt="" width="300" class="mb-4"
          /></a>
        </li>
        <li>
          <a
            href="https://insanelygoodrecipes.com/italian-recipes/"
            target="_blank"
            ><img src="images/pizza.jpg" alt="" width="300" class="mb-4"
          /></a>
        </li>
        <li>
          <a
            href="https://www.kevmrc.com/interesting-facts-about-italian-food"
            target="_blank"
            ><img
              src="images/Homemade-Ground-Beef-Lasagna.png"
              alt=""
              width="300"
              class="mb-4"
          /></a>
        </li>
        <li>
          <a
            href="https://www.campaignlive.com/article/five-places-visit-great-italian-food/1370428"
            target="_blank"
            ><img src="images/ravioli.jpg" alt="" width="300" width="mb-4"
          /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
